<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado Compradores B2B</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .estado {
      font-size: 1.2rem;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .Disponible { background: #d4edda; color: #155724; }
    .Ocupado { background: #f8d7da; color: #721c24; }
    .Break { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <h1>Disponibilidad de Compradores</h1>
  <div id="panel"></div>

  <script>
    const sheetID = '2PACX-1vRp3SFVLvTIGK15Q0L5O_UREXFBQmnjfkbHYVPqYJlcUuNUt_OE_Nx9Cuo56uZ1ARZbEJ0mzoeA7Atz';
    const sheetName = 'Estado';
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    async function actualizar() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const panel = document.getElementById("panel");
        panel.innerHTML = "";

        data.forEach(({ Compradores: nombre, Disponibilidad: estado, Requerimientos: requerimientos }) => {
          const div = document.createElement("div");
          div.className = `estado ${estado.replace(/\s/g, '')}`;
          div.innerHTML = `<strong>${nombre}</strong> - ${estado}<br><em>${requerimientos}</em>`;
          panel.appendChild(div);
        });
      } catch (error) {
        console.error("Error al cargar datos:", error);
      }
    }

    actualizar();
    setInterval(actualizar, 5000);
  </script>
</body>
</html>
