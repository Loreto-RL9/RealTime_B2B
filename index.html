<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentros B2B</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Encuentros B2B - Querétaro Automotive Summit 2025</h1>

  <div class="controls">
    <label for="filtroEstado">Estado:</label>
    <select id="filtroEstado">
      <option value="">Todos</option>
      <option value="Disponible">Disponible</option>
      <option value="Ocupado">Ocupado</option>
      <option value="Receso">Receso</option>
    </select>

    <label for="filtroRequerimiento">Requerimiento:</label>
    <input type="text" id="filtroRequerimiento" placeholder="Buscar..." />

    <button id="toggleCarrusel">⏸️ Pausar</button>
  </div>

  <div id="panel"></div>
  <div id="timestamp"></div>

  <script src="script.js"></script>
</body>
</html>
